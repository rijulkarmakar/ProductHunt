{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row pb-2 pt-2 pl-0 border border-warning border-3 rounded m-#" style="background-color:#FFE4C4">
        <div class="col-sm-2 ">
            <img class="img-thumbnail img-responsive bg-dark h-100 w-100" src="{{product.icon.url}}"/>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-transparent" style="background-color:#FFE4C4">
                <h2 class="text-primary-responsive" style="color:#8B4513">{{product.title}}</h2>
                <a href="{{product.url}}">
                    <h5 class="responsive">{{product.url}}</h5>
                </a>
            </div>
        </div>
    </div>
    <br/>
    <div class="row pt-2 pb-2 border border-dark rounded m-#" style="background-color:#FFF8DC">
        <div class="col-md-8">
            <img class="img-rounded img-responsive border border-dark h-100 w-100" src="{{product.image.url}}"/>
        </div>
        <div class="col-md-4 my-auto">
            <a href="javascript:{document.getElementById('upvote').submit()}">
                <button class="btn btn-warning btn-sm btn-block"><span class="oi oi-thumb-up"/> UpVote </button>
            </a>
            <br>
            <a href="javascript:{document.getElementById('downvote').submit()}">
                <button class="btn btn-warning btn-sm btn-block"><span class="oi oi-thumb-down"/> DownVote </button>
            </a>
            <p class="text-center">Total Votes: {{product.votes_total}}</p>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-md-4">
            <h4><span class="oi oi-person responsive"></span>  {{product.hunter.username}}</h4>
        </div>
        <div class="col-md-4 text-right">
            <h4><span class="oi oi-clock responsive"></span>  {{product.publicationDate}}</h4>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-lg-12">
            <h2>About the Product...</h2>
            <h4>{{product.summary}}</h4>
        </div>
    </div>
</div>
<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden"/>
</form>
<form id="downvote" method="POST" action="{% url 'downvote' product.id %}">
    {% csrf_token %}
    <input type="hidden"/>
</form>

{% endblock %}
