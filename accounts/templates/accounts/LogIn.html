{% extends 'base.html' %}

{% block content %}

<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Login</h1>
      <p class="lead text-muted">Provide a valid username and password </p>
      <br>
      <form method="POST" action="{% url 'login' %}" class="was-validated" id="identicalForm">
      {% csrf_token%}
          <div class="form-group">
              <label>USERNAME:</label>
              <input type="text" required class="form-control" name="userName" placeholder="Enter your User Name"/>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label">Password:</label>
              <input type="password" required class="form-control" name="password" placeholder="Enter your Password"/>
          </div>
          <button type="reset" name="Reset" class="btn btn-warning inline">Reset</button>
          <button type="submit" name="Login" class="btn btn-primary inline">Login</button>
      </form>
      {% if errorPass %}
          <div class="alert alert-danger alert-dismissible fade show">
          <strong>{{ errorPass }}</strong>
          </div>
      {% endif  %}
      {% if errorUser %}
          <div class="alert alert-info">
            <strong>{{ errorUser }}</strong>
          </div>
      {% endif %}
      <script>
            $(document).ready(function() {
            $('#identicalForm').bootstrapValidator();
            });
      </script>
    </div>
  </section>


{% endblock %}
